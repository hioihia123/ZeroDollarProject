<style>
  
button{
  border: none;
  border-radius: 15px;
  box-shadow: 0 0 8px rgb(207, 207, 207);
}
.wrapper {
    position: fixed;
    bottom: 3px;
    left: 4px;
    padding: auto;
    width: 100%;
    display: flex;
    flex-direction: column;

  }

  .youtube {
    display: inline-block;
    width: 60px;
    height: 40px;
    margin-bottom: 35px;
    line-height: 40px;
    font-size: 45px;
    text-align: center;
    color: white;
    border-radius: 4px;
    overflow: hidden;
    cursor: pointer;
    background-color: transparent;
  }

  .fb {
    display: inline-block;
    width: 50px;
    height: 40px;
    margin-top: 10px;
    margin-bottom: 25px;
    line-height: 40px;
    font-size: 45px;
    text-align: center;
    color: white;
    border-radius: 4px;
    overflow: hidden;
    cursor: pointer;
    background-color: transparent;
  }

  .github {
    display: inline-block;
    width: 50px;
    height: 40px;
    margin-top: 10px;
    margin-bottom: 30px;
    line-height: 40px;
    font-size: 45px;
    text-align: center;
    color: white;
    border-radius: 4px;
    overflow: hidden;
    cursor: pointer;
    background-color:transparent;
    
  }
  .img {   
    display: inline-block;
    width: 50px;
    height: 40px;
    line-height: 40px;
    margin-bottom: 40px;
    font-size: 45px;
    text-align: center;
    color: white;
    border-radius: 4px;
    overflow: hidden;
    cursor: pointer;
    background-color:transparent;
}


  .fb:hover {
    transition: 0.2s;
    color: rgb(0, 122, 221);
    transform: scale(1.1);
  }

  .github:hover {
    transition: 0.2s;
    color:tomato;
    transform: scale(1.1);
  }

  .youtube:hover {    
    transition: 0.2s;
    color:red;
    transform: scale(1.1)
  }
  .img:hover{
    transition: 0.2s;
    color: rgb(252, 237, 36);
    transform: scale(1.1);
}
@media only screen
and (min-device-width : 375px)
and (max-device-width : 667px) 
and (-webkit-min-device-pixel-ratio: 2) { 
  .youtube {
    font-size: 15px;
    margin-bottom: 30px ;
  }
  .fb {
    font-size: 15px;
  }
  .github  {
    font-size: 15px;
    margin-bottom: 25px;
  }
  .img {
    font-size: 15px;
    margin-bottom: 35px;
  }
}
</style>
